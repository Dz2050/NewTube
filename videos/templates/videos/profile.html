{% extends 'videos/base.html' %}
{% load static %}

{% block title %}Perfil de {{ usuario.nombre }}{% endblock %}

{% block content %}
    <h2>Perfil de {{ usuario.nombre }}</h2>

    <h3>Videos subidos:</h3>
    <ul>
        {% for video in user.video_set.all %}
            <li><a href="{% url 'video_detail' video.id %}">{{ video.titulo }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
